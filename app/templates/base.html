<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <title>Saltnes Grill & Pizza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/main.css')}}" type="text/css">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/animation.css')}}" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/icon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/static/icon/favicon-16x16.png" sizes="16x16" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"> <img src="/static/logo.png" alt="saltnes-grill logo" id="logobrand"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a data-scroll class="nav-link" href="#pizza">Pizza</a>
            </li>
            <li class="nav-item">
              <a data-scroll class="nav-link" href="#grill">Grill</a>
            </li>
            <li class="nav-item">
              <a data-scroll class="nav-link" href="#thai">Thai</a>
            </li>
            <li class="nav-item">
              <a data-scroll class="nav-link" href="#kontakt">Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled ml-5" href="#" tabindex="-1" aria-disabled="true"><span class="d-none d-lg-block">Telefon: 69282383</span></a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-link">
              <a href="{{url_for('add_confirm')}}" class="text-warning">Rediger side</a>
            </li>
            <li class="nav-link">
              <a href="{{url_for('logout')}}" class="text-danger">Logg ut</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-12 text-center">
            <h1 class="font-weight-light">Velkommen til Saltnes Grill & Pizza</h1>
            <p class="lead">Kom til oss for en hyggelig matopplevelse!</p>
          </div>
        </div>
      </div>
    </header>
    {% block content %}
    {% endblock %}
    <script>
    	var scroll = new SmoothScroll('a[href*="#"]');
    </script>
  </body>
  <script type="text/javascript">
  $('.navbar-nav>li>a').on('click', function(){
    $('.navbar-collapse').collapse('hide');
  });
  </script>
</html>
